# Summary Worksheet Configuration
summary:
  table_name: "summary_table"
  query: "SELECT ID, description, value FROM summary_table"
  schedule_titles:
    1: "Schedule 1 - General Information"
    2: "Schedule 2 - Claimants"
    3: "Schedule 3 - Claimant Requests Denied/Not Paid"
    4: "Schedule 4"
    5: "Schedule 5"
    6: "Schedule 6"

# Worksheet Configuration
# Using advanced format with template_type for all worksheets
# See CONFIGURATION_GUIDE.md for detailed documentation

worksheets:
  # Schedule 1 Worksheets
  
  # 1-001: Summary only (Issue State + Resident State summaries, no detail records)
  1-001:
    table_name: <your_schedule1_table_name>
    template_type: state_summary_only
    # Optional: Custom query (if not provided, default query will be generated)
    # query: |
    #   SELECT Policy_Num, Issue_State, Resident_State
    #   FROM <your_schedule1_table_name>
    #   WHERE Schedule_ID = '1-001'
  
  # 1-004: Detail records only (no summaries)
  1-004:
    table_name: <your_schedule1_table_name>
    template_type: direct_dump
    # Optional: Custom query
    # query: |
    #   SELECT Policy, Lapse_Da, Stati, Status_Reas, Company, Issue_St, Resident_St
    #   FROM <your_schedule1_table_name>
    #   WHERE Schedule_ID = '1-004'
  
  # 1-006: Summary only (Issue State + Resident State summaries, no detail records)
  1-006:
    table_name: <your_schedule1_table_name>
    template_type: state_summary_only
    # Optional: Custom query
    # query: |
    #   SELECT Policy_Num, Issue_State, Resident_State
    #   FROM <your_schedule1_table_name>
    #   WHERE Schedule_ID = '1-006'
  
